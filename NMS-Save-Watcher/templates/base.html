<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Haven Watcher{% endblock %}</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #4fc3f7;
            --accent-green: #81c784;
            --accent-orange: #ffb74d;
            --accent-red: #e57373;
            --accent-purple: #ba68c8;
            --border-color: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--accent-blue);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.running {
            background: var(--accent-green);
        }

        .status-dot.stopped {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .stat-item.success .stat-value { color: var(--accent-green); }
        .stat-item.warning .stat-value { color: var(--accent-orange); }
        .stat-item.error .stat-value { color: var(--accent-red); }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: rgba(129, 199, 132, 0.2); color: var(--accent-green); }
        .badge-warning { background: rgba(255, 183, 77, 0.2); color: var(--accent-orange); }
        .badge-error { background: rgba(229, 115, 115, 0.2); color: var(--accent-red); }
        .badge-info { background: rgba(79, 195, 247, 0.2); color: var(--accent-blue); }
        .badge-duplicate { background: rgba(186, 104, 200, 0.2); color: var(--accent-purple); }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #3db4e8;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(129, 199, 132, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .alert-error {
            background: rgba(229, 115, 115, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .glyph-code {
            font-family: 'Courier New', monospace;
            color: var(--accent-blue);
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">&#127758;</div>
                <h1>Haven <span>Watcher</span></h1>
            </div>
            <nav>
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">History</a>
                <a href="/stats" class="{% if request.url.path == '/stats' %}active{% endif %}">Stats</a>
                <a href="/queue" class="{% if request.url.path == '/queue' %}active{% endif %}">Queue</a>
                <a href="/settings" class="{% if request.url.path == '/settings' %}active{% endif %}">Settings</a>
            </nav>
            <div class="status-indicator">
                <div class="status-dot {{ 'running' if watcher_running else 'stopped' }}"></div>
                <span>{{ 'Live Extraction' if watcher_running else 'Stopped' }}</span>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Haven Watcher v2.0.0 | Live Extraction Mode | <a href="http://localhost:8005" target="_blank">Voyagers Haven</a></p>
    </footer>

    <script>
        // Auto-refresh stats every 10 seconds
        function refreshStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    // Update stat values
                    document.querySelectorAll('[data-stat]').forEach(el => {
                        const key = el.dataset.stat;
                        if (data[key] !== undefined) {
                            el.textContent = data[key];
                        }
                    });
                })
                .catch(console.error);
        }

        setInterval(refreshStats, 10000);
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
